<div class="container mt-4">
  <h2>Gerenciar Assuntos</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit()" class="mt-3">
    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição</label>
      <input type="text" id="descricao" name="descricao" [(ngModel)]="assunto.descricao" class="form-control" required>
      <div *ngIf="form.submitted && !assunto.descricao" class="text-danger">Descrição é obrigatória.</div>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>

  <div *ngIf="assuntos.length > 0" class="mt-4">
    <h3>Lista de Assuntos</h3>
    <ul class="list-group">
      <li *ngFor="let assunto of assuntos" class="list-group-item d-flex justify-content-between align-items-center">
        {{ assunto.descricao }}
        <div>
          <button (click)="editAssunto(assunto)" class="btn btn-warning btn-sm me-2">Editar</button>
          <button (click)="deleteAssunto(assunto.codAs)" class="btn btn-danger btn-sm">Excluir</button>
        </div>
      </li>
    </ul>
  </div>
</div>

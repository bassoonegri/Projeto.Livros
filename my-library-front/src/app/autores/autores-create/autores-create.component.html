<!-- src/app/autores/autores-create/autores-create.component.html -->
<div class="container mt-4">
  <h2 class="text-center">{{ isEdit ? 'Editar Autor' : 'Criar Novo Autor' }}</h2>
  
  <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="mt-3">
    <!-- Nome do Autor -->
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="autor.nome" class="form-control" placeholder="Digite o nome do autor" maxlength="100" required>
      <!-- Mensagem de erro -->
      <div *ngIf="form.submitted && !autor.nome" class="text-danger mt-2">
        O nome é obrigatório.
      </div>
    </div>

    <!-- Botão de Salvar/Atualizar -->
    <button type="submit" class="btn btn-primary">{{ isEdit ? 'Atualizar' : 'Salvar' }}</button>
    
    <!-- Botão de Cancelar -->
    <a routerLink="/autores" class="btn btn-secondary ms-2">
      <i class="bi bi-arrow-left"></i> Voltar para a Listagem de Autores
    </a>
  </form>
</div>

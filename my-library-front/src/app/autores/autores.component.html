<div class="container mt-4">
  <h2>Gerenciar Autores</h2>
  
  <!-- Formulário para criar ou editar autor -->
  <form #form="ngForm" (ngSubmit)="onSubmit()" class="mt-3">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="autor.nome" class="form-control" required>
      <div *ngIf="form.submitted && !autor.nome" class="text-danger">Nome é obrigatório.</div>
    </div>
    
    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>

  <!-- Lista de autores -->
  <div *ngIf="autores.length > 0" class="mt-4">
    <h3>Lista de Autores</h3>
    <ul class="list-group">
      <li *ngFor="let autor of autores" class="list-group-item d-flex justify-content-between align-items-center">
        {{ autor.nome }}
        <div>
          <button (click)="editAutor(autor)" class="btn btn-warning btn-sm me-2">Editar</button>
          <button (click)="deleteAutor(autor.codAu)" class="btn btn-danger btn-sm">Excluir</button>
        </div>
      </li>
    </ul>
  </div>
</div>

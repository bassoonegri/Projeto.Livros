<div class="container mt-4">
  <!-- Botão de Retorno à Página Inicial -->
  <div class="mb-3">
    <a routerLink="/" class="btn btn-secondary">
      <i class="bi bi-arrow-left"></i> Voltar para a Home
    </a>
  </div>

  <!-- Título da Página -->
  <h2>Lista de Livros</h2>
  
  <!-- Botão para Adicionar Novo Livro -->
  <div class="mb-3">
    <a routerLink="/livros/create" class="btn btn-primary">
      <i class="bi bi-plus-circle"></i> Adicionar Novo Livro
    </a>
  </div>

  <!-- Mensagens de Sucesso e Erro -->
  <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
    {{ successMessage }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ errorMessage }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <!-- Grid de Livros -->
  <div *ngIf="livros.length > 0" class="row">
    <div class="col-md-4 mb-4" *ngFor="let livro of livros">
      <div class="card card-shadow">
        <div class="card-body">
          <div class="d-flex align-items-center mb-3">
            <i class="bi bi-book fs-4 me-2"></i>
            <h5 class="card-title mb-0">{{ livro.titulo }}</h5>
          </div>
          <h6 class="card-subtitle mb-2 text-muted">{{ livro.editora }}</h6>
          <p class="card-text">Ano de Publicação: {{ livro.anoPublicacao }}</p>
          <a routerLink="/livros/edit/{{ livro.codigo }}" class="btn btn-secondary btn-sm me-2">Editar</a>
          <button (click)="deleteLivro(livro.codigo)" class="btn btn-danger btn-sm">Excluir</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Mensagem quando nenhum livro é encontrado -->
  <div *ngIf="livros.length === 0">
    <p>Nenhum livro encontrado.</p>
  </div>
</div>

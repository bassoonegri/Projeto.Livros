<div class="container mt-4">
  <h2>Gerenciar Livros</h2>
  
  <!-- Formulário para criar ou editar livro -->
  <form #form="ngForm" (ngSubmit)="onSubmit()" class="mt-3">
    <div class="mb-3">
      <label for="titulo" class="form-label">Título</label>
      <input type="text" id="titulo" name="titulo" [(ngModel)]="livro.titulo" class="form-control" required>
      <div *ngIf="form.submitted && !livro.titulo" class="text-danger">Título é obrigatório.</div>
    </div>
    
    <div class="mb-3">
      <label for="editora" class="form-label">Editora</label>
      <input type="text" id="editora" name="editora" [(ngModel)]="livro.editora" class="form-control" required>
      <div *ngIf="form.submitted && !livro.editora" class="text-danger">Editora é obrigatória.</div>
    </div>
    
    <div class="mb-3">
      <label for="edicao" class="form-label">Edição</label>
      <input type="number" id="edicao" name="edicao" [(ngModel)]="livro.edicao" class="form-control" required>
      <div *ngIf="form.submitted && !livro.edicao" class="text-danger">Edição é obrigatória.</div>
    </div>
    
    <div class="mb-3">
      <label for="anoPublicacao" class="form-label">Ano de Publicação</label>
      <input type="text" id="anoPublicacao" name="anoPublicacao" [(ngModel)]="livro.anoPublicacao" class="form-control" required>
      <div *ngIf="form.submitted && !livro.anoPublicacao" class="text-danger">Ano de Publicação é obrigatório.</div>
    </div>
    
    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>

  <!-- Lista de livros -->
  <div *ngIf="livros.length > 0" class="mt-4">
    <h3>Lista de Livros</h3>
    <ul class="list-group">
      <li *ngFor="let livro of livros" class="list-group-item d-flex justify-content-between align-items-center">
        {{ livro.titulo }} ({{ livro.editora }})
        <div>
          <button (click)="editLivro(livro)" class="btn btn-warning btn-sm me-2">Editar</button>
          <button (click)="deleteLivro(livro.codl)" class="btn btn-danger btn-sm">Excluir</button>
        </div>
      </li>
    </ul>
  </div>
</div>

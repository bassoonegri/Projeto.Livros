<div class="container mt-5">
  <!-- Botão de Retorno à Página de Listagem -->
  <div class="mb-4">
    <a routerLink="/livros" class="btn btn-secondary">
      <i class="bi bi-arrow-left"></i> Voltar para a Listagem de Livros
    </a>
  </div>

  <!-- Título da Página -->
  <h2 class="text-center mb-4">{{ isEdit ? 'Editar Livro' : 'Criar Novo Livro' }}</h2>

  <!-- Mensagens de Sucesso e Erro -->
  <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
    {{ successMessage }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ errorMessage }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <!-- Formulário de Criação/Edição -->
  <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="mt-3">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" id="titulo" name="titulo" [(ngModel)]="livro.titulo" class="form-control" placeholder="Digite o título do livro" maxlength="40" required>
      </div>

      <div class="col-md-6 mb-3">
        <label for="editora" class="form-label">Editora</label>
        <input type="text" id="editora" name="editora" [(ngModel)]="livro.editora" class="form-control" placeholder="Digite o nome da editora" maxlength="40" required>
      </div>

      <div class="col-md-6 mb-3">
        <label for="edicao" class="form-label">Edição</label>
        <input type="number" id="edicao" name="edicao" [(ngModel)]="livro.edicao" class="form-control" placeholder="Digite a edição" min="1" max="9999" required>
      </div>

      <div class="col-md-6 mb-3">
        <label for="anoPublicacao" class="form-label">Ano de Publicação</label>
        <input type="text" id="anoPublicacao" name="anoPublicacao" [(ngModel)]="livro.anoPublicacao" class="form-control" placeholder="Digite o ano de publicação" maxlength="4" required>
      </div>

      <div class="col-md-6 mb-3">
        <label for="autores" class="form-label">Autores</label>
        <select id="autores" name="autores" class="form-select" [(ngModel)]="selectedAutor" (change)="addAutor()">
          <option value="">Selecione um autor</option>
          <option *ngFor="let autor of autores" [value]="autor.codAu">{{ autor.nome }}</option>
        </select>
      </div>

      <div class="col-md-6 mb-3">
        <label for="assuntos" class="form-label">Assuntos</label>
        <select id="assuntos" name="assuntos" class="form-select" [(ngModel)]="selectedAssunto" (change)="addAssunto()">
          <option value="">Selecione um assunto</option>
          <option *ngFor="let assunto of assuntos" [value]="assunto.codAs">{{ assunto.descricao }}</option>
        </select>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">{{ isEdit ? 'Atualizar' : 'Salvar' }}</button>
  </form>
</div>
